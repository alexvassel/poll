{% extends 'base.html' %}

{% block content %}
    <h2>Мои опросы</h2>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'user_poll_details' poll.pk %}">
                    {{ poll.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_poll_add' %}" class="btn btn-info" role="button">Создать опрос</a>
{% endblock %}
