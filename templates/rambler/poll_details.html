{% extends 'base.html' %}

{% block content %}
    <h2>{{ poll.name }}</h2>
    <ul class="list-group">
        {% for question in poll.questions.all %}
            <li class="list-group-item active">{{ question.text }}</li>
            <ul class="list-group">
                {% for answer in question.answers.all %}
                    <li class="list-group-item">{{ answer.text }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
